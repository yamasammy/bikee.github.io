<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bikee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .contact-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5em;
            color: #fff;
            background-color: #0056b3;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }
        .contact-button:hover {
            background-color: #003f7f;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .contact-button {
                width: 100%;
                padding: 15px 0;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Whether you have questions, feedback, or need support, feel free to reach out to us.</p>
        
        <!-- Big Contact Button -->
        <a href="mailto:yamasammy@me.com" class="contact-button">Send Us an Email</a>
        
        <!-- Optional Additional Contact Information -->
        <div class="contact-info">
            
            <p>Email: <a href="mailto:yamasammy@me.com">yamasammy@me.com</a></p>
            
        </div>
    </div>

    <footer>
        <p>&copy; [Year] Bikee. All rights reserved.</p>
    </footer>
</body>
</html>
